name: CI

"on":
  pull_request:
  push:
    branches: [main]

jobs:
  lint-unit:
    uses: sous-chefs/.github/.github/workflows/lint-unit.yml@4.0.0
    permissions:
      actions: write
      checks: write
      pull-requests: write
      statuses: write
      issues: write

  integration:
    needs: lint-unit
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os:
          - almalinux-8
          - almalinux-9
          - centos-stream-9
          - debian-11
          - debian-12
          - rockylinux-8
          - rockylinux-9
          - ubuntu-2004
          - ubuntu-2204
          - ubuntu-2404
        suite:
          - "repository"
          - "repository-10"
          - "client-install"
          - "client-install-10"
          - "client-distro-install"
          - "server-install"
          - "server-install-10"
          - "server-distro-install"
          - "configuration"
          - "server-configuration"
          - "server-configuration-10"
          - "resources"
          - "resources-10"
          - "replication"
          - "replication-10"
          - "datadir"
          - "datadir-10"
          - "port"
          - "port-10"
          - "galera-configuration"
          - "galera-configuration-10"
      fail-fast: false

    steps:
      - name: Check out code
        uses: actions/checkout@v5
      - name: Install Chef
        uses: actionshub/chef-install@3.0.1
      - name: Disable apparmor for mysqld
        run: |
          set -x
          sudo apt-get update
          sudo apt-get -y remove mysql-server --purge
          sudo apt-get -y install apparmor-profiles
          sudo apparmor_parser -R /etc/apparmor.d/usr.sbin.mysqld
      - name: Dokken
        uses: actionshub/test-kitchen@3.0.0
        env:
          CHEF_LICENSE: accept-no-persist
          KITCHEN_LOCAL_YAML: kitchen.dokken.yml
        with:
          suite: ${{ matrix.suite }}
          os: ${{ matrix.os }}

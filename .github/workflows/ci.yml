name: CI

"on":
  pull_request:
  push:
    branches: [main]

jobs:
  lint-unit:
    uses: sous-chefs/.github/.github/workflows/lint-unit.yml@3.0.0
    permissions:
      actions: write
      checks: write
      pull-requests: write
      statuses: write
      issues: write

  integration:
    needs: lint-unit
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os:
          - almalinux-8
          # - amazonlinux-2023
          - centos-7
          - centos-stream-8
          - debian-10
          - debian-11
          - rockylinux-8
          - ubuntu-1804
          - ubuntu-2004
          # Latest fedora (38 at time of writing) does not have any mariadb packages yet
          # - fedora-latest
        suite:
          - "repository"
          - "client-install"
          - "client-distro-install"
          - "server-install"
          - "server-install-1011"
          - "server-distro-install"
          - "configuration"
          - "server-configuration"
          - "server-configuration-1011"
          - "resources"
          - "resources-1011"
          - "replication"
          - "replication-1011"
          - "datadir"
          - "datadir-1011"
          - "port"
          - "port-1011"
          - "galera-configuration"
          - "galera-configuration-1011"
        exclude:
          - os: ubuntu-1804
            suite: "server-install-1011"
          - os: ubuntu-1804
            suite: "server-configuration-1011"
          - os: ubuntu-1804
            suite: "resources-1011"
          - os: ubuntu-1804
            suite: "replication-1011"
          - os: ubuntu-1804
            suite: "datadir-1011"
          - os: ubuntu-1804
            suite: "port-1011"
          - os: ubuntu-1804
            suite: "galera-configuration-1011"
          - os: centos-7
            suite: "server-install-1011"
          - os: centos-7
            suite: "server-configuration-1011"
          - os: centos-7
            suite: "resources-1011"
          - os: centos-7
            suite: "replication-1011"
          - os: centos-7
            suite: "datadir-1011"
          - os: centos-7
            suite: "port-1011"
          - os: centos-7
            suite: "galera-configuration-1011"
          - os: debian-11
            suite: "repository"
          - os: debian-11
            suite: "client-install"
          - os: debian-11
            suite: "client-distro-install"
          - os: debian-11
            suite: "server-install"
          - os: debian-11
            suite: "server-distro-install"
          - os: debian-11
            suite: "configuration"
          - os: debian-11
            suite: "server-configuration"
          - os: debian-11
            suite: "resources"
          - os: debian-11
            suite: "replication"
          - os: debian-11
            suite: "datadir"
          - os: debian-11
            suite: "port"
          - os: debian-11
            suite: "galera-configuration"
      fail-fast: false

    steps:
      - name: Check out code
        uses: actions/checkout@v4
      - name: Install Chef
        uses: actionshub/chef-install@2.0.4
      - name: Disable apparmor for mysqld
        run: |
          set -x
          sudo apt-get update
          sudo apt-get -y remove mysql-server --purge
          sudo apt-get -y install apparmor-profiles
          sudo apparmor_parser -R /etc/apparmor.d/usr.sbin.mysqld
      - name: Dokken
        uses: actionshub/test-kitchen@2.1.0
        env:
          CHEF_LICENSE: accept-no-persist
          KITCHEN_LOCAL_YAML: kitchen.dokken.yml
        with:
          suite: ${{ matrix.suite }}
          os: ${{ matrix.os }}

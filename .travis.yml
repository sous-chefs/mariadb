  - INSTANCE=server-install-debian-8 CHEF_VERSION=14.2.0
  - INSTANCE=server-install-debian-9
  - INSTANCE=server-install-debian-9 CHEF_VERSION=14.2.0
  - INSTANCE=server-install-ubuntu-1604
